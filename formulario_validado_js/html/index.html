<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/styles.css'>
</head>

<body>
    <form action="/submit" method="post" class="form-example">
        <h2>Formulario de registro</h2>

        <!-- 1. Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" autocomplete="off">
        </div>

        <!-- 2. Correo electr√≥nico -->
        <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" class="form-control" autocomplete="off">
        </div>

        <!-- 3. Contrase√±a -->
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" class="form-control" >
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>
        </div>

        <!-- 4. Fecha de nacimiento -->
        <div class="form-group">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" class="form-control">
        </div>

        <!-- 5. C√≥digo postal -->
        <div class="form-group">
            <label for="cp">C√≥digo postal:</label>
            <input type="text" id="cp" name="codigo_postal" class="form-control" >
        </div>

        <!-- 6. Direcci√≥n -->
        <div class="form-group">
            <label for="direccion">Direcci√≥n:</label>
            <input type="text"  id="direccion" name="direccion" class="form-control" 
                placeholder="Pon aqui tu direccion, ejemplo: C falsa n1" >
        </div>

        <!-- 7. Pa√≠s -->
        <div class="form-group">
            <label for="pais">Pa√≠s:</label>
            <input type="text" id="pais" name="pais" class="form-control" placeholder="Introduce el pa√≠s">
        </div>

        <!-- 8. Tel√©fono -->
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control">
        </div>

        <!-- 9. G√©nero -->
        <div class="form-group">
            <label for="genero">G√©nero:</label>
            <select id="genero" name="genero" class="form-control">
                <option value="">Selecciona</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no_decir">Prefiero no decirlo</option>
            </select>
        </div>

        <!-- 10. N√∫mero de documento -->
        <div class="form-group">
            <label for="dni">DNI/NIE/Pasaporte:</label>
            <input type="text" id="dni" name="dni" class="form-control">
        </div>
        
        <!-- 11. Comentarios -->
        <div class="form-group">
            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" class="form-control"></textarea>
        </div>

        <!-- Botones enviar y limpiador de estilillos-->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
    </form>
<div id="animacionDatos" class="animacion-container" style="display:none;"></div>

    <script src='/js/my_script.js'></script>
</body>

</html>
